<!DOCTYPE html>
<html>
<head>
  <title>T20 World Cup 2026 ‚Äì Live Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0b1c2d;
      color: white;
      transition: 0.3s ease;
    }

    body.light {
      background: #ffffff;
      color: #111;
    }

    nav {
      background: #06121f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body.light nav {
      background: #eaeaea;
    }

    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    body.light nav a {
      color: #111;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    section {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
    }

    .match-card {
      background: #163a5f;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    body.light .match-card {
      background: #f2f2f2;
    }

    .result {
      color: #ffd700;
      font-weight: bold;
      margin-top: 5px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>

<body>

<nav>
  <div>
    <a href="#completed">Completed</a>
    <a href="#upcoming">Upcoming</a>
  </div>

  <label class="switch">
    <input type="checkbox" onchange="toggleMode()">
    <span class="slider"></span>
  </label>
</nav>

<h1>üèè T20 World Cup 2026 ‚Äì Live Scores</h1>

<section id="completed">
  <h2>Completed Matches</h2>
  <div id="completed-container"></div>
</section>

<section id="upcoming">
  <h2>Upcoming Matches</h2>
  <div id="upcoming-container"></div>
</section>

<script>
function toggleMode() {
  document.body.classList.toggle("light");
}

const API_KEY = "bc1d65c6-6d49-42b3-a7f1-059bf6e27abe";
const apiUrl = `https://api.cricapi.com/v1/matches?apikey=${API_KEY}&offset=0`;

fetch(apiUrl)
  .then(res => res.json())
  .then(data => {

    const completedContainer = document.getElementById("completed-container");
    const upcomingContainer = document.getElementById("upcoming-container");

    data.data.forEach(match => {

      const card = document.createElement("div");
      card.className = "match-card";

      const title = document.createElement("h3");
      title.textContent = match.name;
      card.appendChild(title);

      // Scores if available
      if (match.score && match.score.length > 0) {
        match.score.forEach(score => {
          const p = document.createElement("p");
          p.textContent = `${score.inning}: ${score.r}/${score.w} (${score.o})`;
          card.appendChild(p);
        });
      }

      const status = document.createElement("div");
      status.className = "result";
      status.textContent = match.status;
      card.appendChild(status);

      // Decide where to place match
      if (match.matchEnded) {
        completedContainer.appendChild(card);
      } else {
        upcomingContainer.appendChild(card);
      }

    });

  })
  .catch(error => {
    console.error("Error fetching matches:", error);
  });
</script>

</body>
</html>
